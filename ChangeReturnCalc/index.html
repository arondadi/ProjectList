<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Change Return Calculator</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

</head>

<body>
    <div class="container p-5">
        <div class="card">
            <div class="card-body">
                <h1 class="m-5">Change Return Calculator</h1>
                <form>
                    <div class="form-group">
                        <label for="width">Cost in SEK: </label>
                        <input type="text" class="form-control" id="cost">
                    </div>
                    <div class="form-group">
                        <label for="height">Amount of Money Given in SEK: </label>
                        <input type="text" class="form-control" id="moneyGiven">
                    </div>


                    <button type="button" class="btn btn-primary btn-block" onclick="myFunction()">Calculate the Return</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container p-5">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" id='output'>Return change: </h5>
                <!--<h6 class="card-subtitle mb-2 text-muted" id="output"></h6> -->
            </div>
        </div>



    </div>

    <script src="changeReturn.js"></script>

</body>

</html>
